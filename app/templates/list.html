{% extends "base.html" %}

{% block app_content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="box">
                    <h1>Список игр</h1>
                    <br>
                    <table class="table table-striped table-hover">
                        <thead style="background: silver">
                        <tr>
                            <th>Название</th>
                            <th>Прогрес</th>
                            <th>Начать</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for quiz in quizs %}
                            <tr>
                                <td>{{ quiz.name }}</td>
                                {% for p in progress if p.quiz_id == quiz.id %}
                                    <td> {{ p.completed }} из {{ p.total }}</td>
                                {% endfor %}
                                <td><a href="{{ url_for('main.card', quiz_id=quiz.id, question_id=1) }}">Начать</a></td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                    <a href="{{ url_for('main.index') }}" class="forgot text-muted"
                       style="text-decoration: underline">Назад</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
