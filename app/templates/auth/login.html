{% extends "base.html" %}

{% block app_content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form action="{{ url_for('auth.login') }}" method="post" role="form" class="box">
                    <h1>Вход</h1>
                    {{ form.hidden_tag() }}
                    <input type="text" name="username" placeholder="Имя" class="input_field">
                    <input type="password" name="password" placeholder="Пароль" class="input_field">
                    <input type="submit" name="submit" value="Войти" class="box-button">
                    <a class="forgot text-muted"
                       href="{{ url_for('auth.registration') }}"
                       style="text-decoration: underline">Зарегестрироваться</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
